<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Editor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link id="css" rel="stylesheet" href="../css/light.css">
    <link id="css" rel="stylesheet" href="style.css">
    <link id="css" rel="stylesheet" href="../css/all.min.css">
</head>
<body>
    <div id="toolbar">
        <fieldset id="layers-settings">
            <legend id="settings-title">Layer settings</legend>
            <div id="pixel_settings" class="layer-settings invisible">
                <tr><td colspan="2">Position:</td></tr>
                <table class="no-borders-table">
                    <tr>
                        <td>X:</td>
                        <td><input autocomplete="off" type="text" value="0"> px</td>
                    </tr>
                    <tr>
                        <td>Y:</td>
                        <td><input autocomplete="off" type="text" value="0"> px</td>
                    </tr>
                </table>
            </div>
            <div id="grayscale_settings" class="layer-settings invisible">
                <table class="no-borders-table">
                    <tr><td colspan="2">Relative luminance:</td></tr>
                    <tr>
                        <td>R':</td>
                        <td><input autocomplete="off" type="text" value="0"></td>
                    </tr>
                    <tr>
                        <td>G':</td>
                        <td><input autocomplete="off" type="text" value="0"></td>
                    </tr>
                    <tr>
                        <td>B':</td>
                        <td><input autocomplete="off" type="text" value="0"></td>
                    </tr>
                </table>
            </div>
        </fieldset>
        <div id="layers">
        </div>
        <span class="float-right layers-buttons">
            <span><i class="far fa-file"></i></span>
            <span id="layer-delete"><i class="far fa-trash-alt"></i></span>
        </span>
        <br>

        <p class="collapse" id="collapse_canvassize">Canvas size <span>▼</span></p>
        <div id="canvassize" class="invisible collapsed">
            <table class="no-borders-table">
                <tr>
                    <td>Width:</td>
                    <td><input type="text" value="512" id="canvas-width-input"> px</td>
                </tr>
                <tr>
                    <td>Height:</td>
                    <td><input type="text" value="512" id="canvas-height-input"> px</td>
                </tr>
            </table>
            <button id="resize-canvas-button">Resize</button>
        </div>

        <p class="collapse" id="collapse_uploadimage">Upload image <span>▼</span></p>
        <div id="uploadimage" class="invisible collapsed">
            <div class="uploader-wrapper">
                <input type="file" id="image-upload">
                <button>Browse...</button>
            </div>
        </div>
        <br>
        <button id="grayscale-button">Grayscale</button>
        <!-- <hr>
        <p class="collapse" id="collapse_threshold">Threshold <span>▼</span></p>
        <div id="threshold" class="invisible">
            <p>Threshold level: <input autocomplete="off" type="text" value="100" id="level_threshold_input"></p>
            <p><button id="threshold_button">Add threshold filter</button></p>
        </div> -->
    </div>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="../js/gui.js"></script>
    <script src="main.js"></script>
</body>
</html>
