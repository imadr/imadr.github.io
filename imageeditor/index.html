<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Editor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link id="css" rel="stylesheet" href="../css/light.css">
    <link id="css" rel="stylesheet" href="style.css">
    <link id="css" rel="stylesheet" href="../css/all.min.css">
</head>
<body>
    <div id="toolbar">
        <div id="layers">
        </div>
        <span class="float-right layers-buttons">
            <span><i class="far fa-file"></i></span>
            <span id="layer-delete"><i class="far fa-trash-alt"></i></span>
        </span>
        <br>

        <p class="collapse" id="collapse_canvassize">Canvas size <span>▼</span></p>
        <div id="canvassize" class="invisible collapsed">
            <table class="no-borders-table">
                <tr>
                    <td>Width:</td>
                    <td><input type="text" value="512" id="canvas_width_input"> px</td>
                </tr>
                <tr>
                    <td>Height:</td>
                    <td><input type="text" value="512" id="canvas_height_input"> px</td>
                </tr>
            </table>
            <button id="resize_canvas_button">Resize</button>
        </div>

        <p class="collapse" id="collapse_uploadimage">Upload image <span>▼</span></p>
        <div id="uploadimage" class="invisible collapsed">
            <div class="uploader_wrapper">
                <input type="file" id="image_upload">
                <button>Browse...</button>
            </div>
        </div>

        <hr>

        <p class="collapse" id="collapse_grayscale">Grayscale <span>▼</span></p>
        <div id="grayscale" class="invisible">
            <p>R': <input autocomplete="off" type="text" value="0.299" id="r_grayscale_input"></p>
            <p>G': <input autocomplete="off" type="text" value="0.587" id="g_grayscale_input"></p>
            <p>B': <input autocomplete="off" type="text" value="0.144" id="b_grayscale_input"></p>
            <p><button id="grayscale_button">Add grayscale filter</button></p>
        </div>

        <p class="collapse" id="collapse_threshold">Threshold <span>▼</span></p>
        <div id="threshold" class="invisible">
            <p>Threshold level: <input autocomplete="off" type="text" value="100" id="level_threshold_input"></p>
            <p><button id="threshold_button">Add threshold filter</button></p>
        </div>
    </div>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="../js/gui.js"></script>
    <script src="main.js"></script>
</body>
</html>
